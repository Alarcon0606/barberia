        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cita-container {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: #d19a66;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #b07a50;
        }
        
    </style>

    <div class="cita-container">
        <h2>Reserva tu Cita</h2>
        <form>

            <input type="datetime-local" name="fecha" required>
            <button type="submit"><a href="mailto:alarconsaezalejandro@gmail.com">Reservar Cita</a></button>
            <button><a href="index.html">Volver a inicio</a></button>
        </form>
    </div>
