<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horarios - Alarcon's Barber</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    font-size: 24px;
    font-weight: bold;
}

header nav ul {
    list-style-type: none;
    display: flex;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
}

header nav ul li a:hover {
    text-decoration: underline;
}

header .logo h1 {
    font-size: 36px;
    font-weight: bold;
}

.horarios {
    padding: 40px 20px;
    text-align: center;
}

.horarios h2 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #333;
}

.horario {
    background-color: #fff;
    margin: 20px 0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.horario:hover {
    transform: scale(1.05);
}

.horario h3 {
    font-size: 28px;
    margin-bottom: 15px;
    color: #333;
}

.horario p {
    font-size: 20px;
    line-height: 1.6;
    color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 15px 20px;
    margin-top: 40px;
}

footer p {
    font-size: 16px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Alarcon's Barber</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../Pagina web/index.html">Inicio</a></li>
                <li><a href="../Pagina web/servicios.html">Servicios</a></li>
                <li><a href="../Pagina web/citas.html">Citas</a></li>
            </ul>
        </nav>
    </header>

    <section class="horarios">
        <h2>Horarios de Atención</h2>
        <div class="horario">
            <h3>Lunes a Viernes</h3>
            <p>9:00 AM - 7:00 PM</p>
        </div>
        <div class="horario">
            <h3>Sábado</h3>
            <p>9:00 AM - 5:00 PM</p>
        </div>
        <div class="horario">
            <h3>Domingo</h3>
            <p>Cerrado</p>
        </div>
    </section>
</body>
</html>
