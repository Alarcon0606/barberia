<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agendar Cita - Alarcon's Barber</title>
    <link rel="stylesheet" href="citas.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Alarcon's Barber</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../Pagina web/index.html">Inicio</a></li>
                <li><a href="../Pagina web/servicios.html">Servicios</a></li>
                <li><a href="../Pagina web/horarios.html">Horarios</a></li>
            </ul>
        </nav>
    </header>

    <section class="agendar-cita">
        <h2>Agenda tu Cita</h2>
        <p>Selecciona el servicio, fecha y hora para agendar tu cita con nosotros.</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
            </div>

            <div class="form-group">
                <label for="servicio">Servicio</label>
                <select id="servicio" name="servicio" required>
                    <option value="corte">Corte de Cabello</option>
                    <option value="afeitado">Afeitado Cl√°sico</option>
                    <option value="barba">Barba y Bigote</option>
                    <option value="peinado">Peinado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <button type="submit" class="btn">Agendar Cita</button>
        </form>
    </section>
</body>
</html>
